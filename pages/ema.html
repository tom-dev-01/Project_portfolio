<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA BOUTIQUE</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f4f0; /* A soft background color */
        }
        /* Smooth transition for view switching */
        .view-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .view-hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }
        /* Style for the Add to Cart button gradient */
        .btn-gradient {
            background-image: linear-gradient(to right, #8e44ad, #9b59b6);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">

        <!-- ===================================================================== -->
        <!-- View 1: Product Listing Page                                          -->
        <!-- ===================================================================== -->
        <main id="products-page" class="view-transition">
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900">EMA BOUTIQUE</h1>
                <p class="text-gray-600 mt-2 text-lg">Discover the perfect blend of style, elegance, and luxury.</p>
            </header>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Product cards are dynamically inserted here -->
            </div>
        </main>

        <!-- ===================================================================== -->
        <!-- View 2: Quick Order Page                                              -->
        <!-- ===================================================================== -->
        <section id="order-page" class="hidden view-transition view-hidden">
             <header class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Your Order</h1>
                    <p class="text-gray-600 mt-2">Quickly confirm your purchase.</p>
                </div>
                <button id="back-to-products-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    &larr; Back to Products
                </button>
            </header>
            <div class="bg-white p-8 rounded-2xl shadow-lg flex flex-col md:flex-row items-center gap-8">
                <img id="order-product-image" src="" alt="Selected product image" class="w-full md:w-1/3 h-auto object-cover rounded-xl">
                <div class="flex-1 text-center md:text-left">
                    <h2 id="order-product-name" class="text-3xl font-bold mb-2"></h2>
                    <p id="order-product-description" class="text-gray-600 mb-4"></p>
                    <p id="order-product-price" class="text-4xl font-extrabold text-purple-700 mb-6"></p>
                    <button class="w-full btn-gradient text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                        Confirm Purchase
                    </button>
                </div>
            </div>
        </section>
        
        <!-- ===================================================================== -->
        <!-- View 3: Attractive Product Details Page                               -->
        <!-- ===================================================================== -->
        <section id="details-page" class="hidden view-transition view-hidden">
            <header class="mb-8 text-right">
                 <button id="back-to-products-btn-details" class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    &larr; Back to Products
                </button>
            </header>
            <div class="bg-white p-8 rounded-2xl shadow-lg grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Left Column: Product Image -->
                <div>
                     <img id="details-product-image" src="" alt="Selected product image" class="w-full h-auto object-cover rounded-xl shadow-md">
                </div>
                <!-- Right Column: Product Info -->
                <div class="flex flex-col justify-center">
                    <span id="details-product-category" class="text-sm font-bold text-purple-600 uppercase mb-2"></span>
                    <h2 id="details-product-name" class="text-4xl font-bold mb-4 text-gray-900"></h2>
                    <p id="details-product-description" class="text-gray-600 mb-6 text-lg"></p>
                    
                    <div class="mb-6">
                        <p id="details-product-price" class="text-5xl font-extrabold text-purple-700"></p>
                    </div>

                    <!-- Interactive Add to Cart Section -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex items-center justify-between mb-4">
                            <label for="quantity" class="font-bold text-gray-700">Quantity:</label>
                            <div class="flex items-center border border-gray-300 rounded-lg">
                                <button id="quantity-minus" class="px-3 py-1 text-lg font-bold text-gray-600 hover:bg-gray-200 rounded-l-lg">-</button>
                                <span id="quantity-value" class="px-4 text-lg">1</span>
                                <button id="quantity-plus" class="px-3 py-1 text-lg font-bold text-gray-600 hover:bg-gray-200 rounded-r-lg">+</button>
                            </div>
                        </div>
                        <button class="w-full btn-gradient text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center">
                            <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                        </button>
                        <div class="text-center text-green-600 font-semibold mt-3 text-sm">
                            <i class="fas fa-truck"></i> Free Shipping on all orders!
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script>
        // --- DATA ------------------------------------------------------------------
        const products = [
            { id: 1, name: 'Stylish Shorts', category: 'Shorts', description: 'Discover stylish, comfortable shorts! Perfect for every occasion, our collection offers flattering fits, vibrant colors, and premium quality.', price: 'KSH 450', imageUrl: 'https://placehold.co/660x420/7c50a1/ffffff?text=Stylish+Shorts' },
            { id: 2, name: 'Men\'s Collection', category: 'Shirts, Trousers, Belts & Shoes', description: 'Shop trendy t-shirts, stylish belts, sleek trousers, and elegant watches. Our collection blends comfort and sophistication.', price: 'KSH 350', imageUrl: 'https://placehold.co/660x420/ff5c39/ffffff?text=Men\'s+Collection' },
            { id: 3, name: 'Elegant Hijabs', category: 'Hijabs', description: 'Discover the perfect hijabs! Soft, breathable fabrics in vibrant colors and elegant patterns, ensuring comfort and sophistication.', price: 'KSH 3000', imageUrl: 'https://placehold.co/660x420/2ecc71/ffffff?text=Elegant+Hijabs' },
            { id: 4, name: 'Chic Dresses', category: 'Dresses', description: 'Our dresses are the epitome of elegance—crafted with luxurious fabrics, impeccable fits, and stunning designs for any occasion.', price: 'KSH 2000', imageUrl: 'https://placehold.co/660x420/3498db/ffffff?text=Chic+Dresses' },
            { id: 5, name: 'Full Suites', category: 'Full Suites', description: 'These suits offer timeless sophistication—tailored to perfection with premium fabrics, flattering cuts, and sharp details.', price: 'KSH 7000', imageUrl: 'https://placehold.co/660x420/9b59b6/ffffff?text=Full+Suites' },
            { id: 6, name: 'Versatile Jackets', category: 'Jackets', description: 'Our jackets combine style and function—crafted from luxurious materials, with sleek cuts and versatile designs to elevate any outfit.', price: 'KSH 1500', imageUrl: 'https://placehold.co/660x420/34495e/ffffff?text=Versatile+Jackets' }
        ];

        // --- DOM ELEMENTS ----------------------------------------------------------
        const productsPage = document.getElementById('products-page');
        const orderPage = document.getElementById('order-page');
        const detailsPage = document.getElementById('details-page');
        const productListContainer = document.getElementById('product-list');
        
        // Buttons
        const backToProductsBtn = document.getElementById('back-to-products-btn');
        const backToProductsBtnDetails = document.getElementById('back-to-products-btn-details');

        // Order page elements
        const orderProductImage = document.getElementById('order-product-image');
        const orderProductName = document.getElementById('order-product-name');
        const orderProductDescription = document.getElementById('order-product-description');
        const orderProductPrice = document.getElementById('order-product-price');
        
        // Details page elements
        const detailsProductImage = document.getElementById('details-product-image');
        const detailsProductCategory = document.getElementById('details-product-category');
        const detailsProductName = document.getElementById('details-product-name');
        const detailsProductDescription = document.getElementById('details-product-description');
        const detailsProductPrice = document.getElementById('details-product-price');
        const quantityMinus = document.getElementById('quantity-minus');
        const quantityPlus = document.getElementById('quantity-plus');
        const quantityValue = document.getElementById('quantity-value');

        // --- FUNCTIONS -------------------------------------------------------------

        function renderProducts() {
            productListContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transform hover:-translate-y-2 transition-transform duration-300';
                productCard.innerHTML = `
                    <div class="relative">
                        <div class="absolute top-2 left-0 bg-purple-600 text-white text-sm font-bold py-1 px-3 rounded-r-full z-10">${product.category}</div>
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-56 object-cover">
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <p class="text-gray-700 mb-4 flex-grow">${product.description}</p>
                        <div class="mt-auto">
                            <div class="text-2xl font-extrabold text-purple-700 text-right mb-4">${product.price}</div>
                            <div class="flex space-x-2">
                                <button class="order-btn flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md" data-product-id="${product.id}">Order Now</button>
                                <button class="view-details-btn flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md" data-product-id="${product.id}">View Details</button>
                            </div>
                        </div>
                    </div>`;
                productListContainer.appendChild(productCard);
            });
        }
        
        function showPage(pageToShow) {
            const pages = [productsPage, orderPage, detailsPage];
            pages.forEach(page => {
                if (page === pageToShow) {
                    page.classList.remove('hidden');
                    setTimeout(() => page.classList.remove('view-hidden'), 10);
                } else {
                    page.classList.add('view-hidden');
                    setTimeout(() => page.classList.add('hidden'), 300);
                }
            });
        }
        
        function showOrderPage(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            orderProductImage.src = product.imageUrl;
            orderProductName.textContent = product.name;
            orderProductDescription.textContent = product.description;
            orderProductPrice.textContent = product.price;
            showPage(orderPage);
        }
        
        function showDetailsPage(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            detailsProductImage.src = product.imageUrl;
            detailsProductCategory.textContent = product.category;
            detailsProductName.textContent = product.name;
            detailsProductDescription.textContent = product.description;
            detailsProductPrice.textContent = product.price;
            quantityValue.textContent = 1; // Reset quantity
            showPage(detailsPage);
        }

        // --- EVENT LISTENERS -------------------------------------------------------

        productListContainer.addEventListener('click', (event) => {
            const orderButton = event.target.closest('.order-btn');
            const detailsButton = event.target.closest('.view-details-btn');
            if (orderButton) {
                const productId = parseInt(orderButton.dataset.productId, 10);
                showOrderPage(productId);
            } else if (detailsButton) {
                const productId = parseInt(detailsButton.dataset.productId, 10);
                showDetailsPage(productId);
            }
        });
        
        backToProductsBtn.addEventListener('click', () => showPage(productsPage));
        backToProductsBtnDetails.addEventListener('click', () => showPage(productsPage));

        quantityPlus.addEventListener('click', () => {
            let currentQuantity = parseInt(quantityValue.textContent, 10);
            quantityValue.textContent = currentQuantity + 1;
        });

        quantityMinus.addEventListener('click', () => {
            let currentQuantity = parseInt(quantityValue.textContent, 10);
            if (currentQuantity > 1) {
                quantityValue.textContent = currentQuantity - 1;
            }
        });

        // --- INITIALIZATION --------------------------------------------------------
        
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            productsPage.classList.remove('view-hidden');
        });

    </script>
</body>
</html>
